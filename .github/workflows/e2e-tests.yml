      #    until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:4723/wd/hub/sessions); do
      #      sleep 5
      #    done

      #- name: Run End-To-End Test
      #  run: npm run e2e:cucumber:android:suite_product
      #  uses: reactivecircus/android-emulator-runner@v2
      #  with:
      #    api-level: 29
      #    script: npm run e2e:cucumber:android:suite_product

      - name: Install and start the emulator
        run: |
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name Pixel_3a_API_34_extension_level_7_arm64-v8a --abi google_apis_playstore/x86_64 --package "system-images;android-29;google_apis_playstore/x86_64"
          $ANDROID_HOME/emulator/emulator -avd Pixel_3a_API_34_extension_level_7_arm64-v8a -no-window -no-audio -no-boot-anim &

      - name: Start the Appium Server
        run: |
          chmod +x ./android-wait-for-emulator.sh
          ./android-wait-for-emulator.sh
          adb shell input keyevent 82
        shell: bash

      - name: Start Appium
        run: appium &

      - name: Run End-To-End Test
        run: npm run e2e:cucumber:android:suite_product

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: Logs
          path: logs
