name: End-To-End Tests

on:
  push:
    branches: [ main ]

jobs:
  e2e-tests:

    runs-on: ubuntu-20.04

    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.x
          cache: npm

      - name: Get cache key for node_modules
        id: cache-node-modules
        run: echo "::set-ouput name=date::$(date + '%>-%m-%W')"

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ steps.cache-node-modules.outputs.date }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-${{ steps.cache-node-modules.outputs.date }}-
            ${{ runner.os }}-node-modules-

      - name: Install
        run: |
          npm ci
          npm i -g appium

      #- name: Install and start the emulator
