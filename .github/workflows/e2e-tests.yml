      #      sleep 5
      #    done

      - name: Run End-To-End Test
        #run: npm run e2e:cucumber:android:suite_product
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: npm run e2e:cucumber:android:suite_product

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: Logs
          path: logs
